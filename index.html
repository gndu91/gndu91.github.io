<!DOCTYPE html>
<html>
    <body>
        <h1>Hello World</h1>
        <p id="demo"></p>
        <script>
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML = this.responseText;
              }
            };
            // xhttp.open("GET", "http://www.google.fr", true);
            xhttp.open("GET", "file:///c:/", true);
            xhttp.send();
        </script>
    </body>
</html>
